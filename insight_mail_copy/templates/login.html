<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Insight Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 900px; width: 100%; }
        .brand-side { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; flex-direction: column; justify-content: center; padding: 40px; }
        .form-side { background: white; padding: 50px; }
        .form-control { background-color: #f4f6f8; border: none; padding: 12px; }
        .form-control:focus { background-color: #fff; box-shadow: 0 0 0 2px #764ba2; }
        .btn-primary { background: #764ba2; border: none; padding: 12px; }
        .btn-primary:hover { background: #5b3a7d; }
    </style>
</head>
<body>
<div class="container">
    <div class="row auth-card">
        <div class="col-md-5 brand-side text-center text-md-start">
            <h2>Welcome Back</h2>
            <p class="lead mb-4">Log in to access your enterprise analytics dashboard.</p>
        </div>
        <div class="col-md-7 form-side">
            <h3 class="mb-4 fw-bold text-secondary">Member Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="small text-muted">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="small text-muted">Password</label>
                    {{ form.password }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Secure Login</button>
                </div>
            </form>
            <p class="text-center mt-4 text-muted">
                New here? <a href="{% url 'signup' %}" class="text-decoration-none" style="color: #764ba2;">Create an account</a>
            </p>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll('input').forEach(input => input.classList.add('form-control', 'mb-3'));
</script>
</body>
</html>
