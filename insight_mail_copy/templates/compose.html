<!DOCTYPE html>
<html>
<head>
    <title>Compose Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card { border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border: none; }
        .form-control { background-color: #f8f9fa; border: 1px solid #eee; padding: 12px; border-radius: 8px; }
        .form-control:focus { background-color: white; box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1); border-color: #764ba2; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Compose New Message</h4>
                </div>
                <div class="card-body p-4">
                    
                    {% if error %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div>{{ error }}</div>
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="fw-bold text-secondary mb-1">To:</label>
                            
                            <input type="text" 
                                   name="recipient_username" 
                                   class="form-control" 
                                   list="user_suggestions" 
                                   value="{{ prefill_to|default:'' }}"
                                   placeholder="Start typing a name..." 
                                   autocomplete="off"
                                   required>
                            
                            <datalist id="user_suggestions">
                                {% for user in users %}
                                    <option value="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</option>
                                {% endfor %}
                            </datalist>
                            
                            <small class="text-muted">Start typing to search users.</small>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold text-secondary mb-1">Subject:</label>
                            <input type="text" name="subject" class="form-control" value="{{ prefill_subject|default:'' }}" placeholder="Enter email subject..." required>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold text-secondary mb-1">Message:</label>
                            <textarea name="body" class="form-control" rows="8" placeholder="Type your message here..." required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-light text-muted px-4">Cancel</a>
                            <button type="submit" class="btn btn-success px-5 py-2 shadow-sm">Send Message ðŸš€</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
